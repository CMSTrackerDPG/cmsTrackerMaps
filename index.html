<html>
<header>
	<title>TrackerMaps Reloaded</title>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="javascript/data.js"></script>
  <script src="javascript/dataLoading.js"></script>
  <script src="javascript/paramPassing.js"></script>
</header>

<body>

  <div class="jumbotron" style="padding: 10px;">

    <div class="container" id="optionsPane" style="width: 95%;">

      <div class="row">

        <div class="col-md-4">
          <div class="panel-group">
            <div class="panel panel-default">
              <a data-toggle="collapse" href="#listCollapse"><button class="btn btn-default" style="width: 100%"><span class="glyphicon glyphicon-chevron-down"></span> List of Maps</button>  </a>

              <div class="panel-collapse collapse" id="listCollapse">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-offset-1 col-md-11" id="checkboxList"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 form-horizontal">
          <div class="form-group">
            <label class="control-label col-md-4" for="email">Run number:</label>
            <div class="col-md-8">
              <div class="col-md-6">
                <input type="text" class="form-control" id="refRunNumberInput" placeholder="REFERENCE">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="currRunNumberInput" placeholder="CURRENT">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4" for="email">Run type:</label>
            <div class="col-md-8">
              <div class="col-md-6">
                <select class="form-control" id="refRunType"></select>
              </div>
              <div class="col-md-6">
                <select class="form-control" id="currRunType"></select>
              </div>
            </div>  
          </div>
          <div class="form-group">
            <label class="control-label col-md-4" for="email">Stream: </label>
            <div class="col-md-8">
              <div class="col-md-6">
              <select class="form-control" id="refStream"></select>
            </div>
            <div class="col-md-6">
              <select class="form-control" id="currStream"></select>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-2">
        <input id="linkme" type="button" value="Link Me" class="btn btn-warning link-me"/>
      </div>
    </div>

  </div>

</div>


<div class="container" id="TrackerMaps" style="width:90%">
  <!-- INCLUDED STAFF -->
</div>

</body>

</html>
