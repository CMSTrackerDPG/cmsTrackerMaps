<html>
<header>
	<title>TrackerMaps Reloaded</title>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <script src="javascript/panzoom/test/libs/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="javascript/data.js"></script>
  <script src="javascript/urlParams.js"></script>
  <script src="javascript/dataHelpers.js"></script>
  <script src="javascript/loading.js"></script>
  <script src="javascript/FileTree/jqueryFileTree.js"></script>
  <link href="javascript/FileTree/jqueryFileTree.css" rel="stylesheet">
  <script src="javascript/panzoom/dist/jquery.panzoom.min.js"></script>
  <script src="javascript/panzoom/test/libs/jquery.mousewheel.js"></script>
</header>

<body>
  <div class="panel-group" style="margin-bottom: 10px">
    <div class="panel panel-default">
      <div id="jumbotronCollapse" class="panel-collapse collapse in">
        <div class="panel-body" style="padding: 0">
          
          <div class="jumbotron">

              <div class="container" id="optionsPane">

                <div class="row">

                  <div class="col-md-4">
                    <div class="panel-group" id="checkboxAccordion"></div>
                  </div>
                  
                  <div class="col-md-6">
                    <div class="form-group">

                      <div class="input-group">
                        <input type="text" class="form-control" id="refRunNumberInput" placeholder="REFERENCE" disabled>
                        <div class="input-group-btn">
                          <button class="btn btn-default" id="refRunNumberInputBrowse" data-ref="refRunNumberInput"><i class='glyphicon glyphicon-folder-open'></i></button>
                        </div>
                      </div>

                      <div class="input-group">
                        <input type="text" class="form-control" id="currRunNumberInput" placeholder="CURRENT" disabled>
                        <div class="input-group-btn">
                          <button class="btn btn-default" id="currRunNumberInputBrowse" data-ref="currRunNumberInput"><i class='glyphicon glyphicon-folder-open'></i></button>
                          </div>
                      </div>
                      <div class="col-md-offset-8 col-md-4">
                        <label class="checkbox">
                          <input type="checkbox" id="comparisonModeEnabled" checked disabled>Enable comparison mode
                        </label>
                      </div>
                    </div>
                </div>
                <div class="col-md-2">
                  <!-- <input id="linkme" type="button" value="Link Me" class="btn btn-warning link-me"/> -->
                  <button class="btn btn-warning" id="link-me">
                    <span class="glyphicon glyphicon-floppy-disk"></span> Link Me!
                  </button>


                  <button class="btn btn-warning" id="diff-me">
                    <span class="glyphicon glyphicon-duplicate"></span> Diff View!
                  </button>
                
                </div>
              </div>

            </div>

          </div>

        </div>
      </div>
    </div>

    <div class="panel-footer">
      <a data-toggle="collapse" href="#jumbotronCollapse">
        <button class="btn btn-primary" id="hideUnhideMenu" >
          <span class="glyphicon glyphicon-cog"></span>
        </button>
      </a>
    </div>
  </div> 

  <div class="container" id="TrackerMaps">
    <!-- INCLUDED STAFF -->
    <div class="row">
      <div class="col-lg-12">
        <ul class="nav nav-tabs extandable-tab-list-ref"></ul>
        <div class="tab-content extandable-tab-list-content"></div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Choose dataset</h2>
        </div>
        <div class="modal-body">
          <div id="treeContainer"></div>
        </div>
        <div class="modal-footer">
          <button id="dataBrowseOKbtn" data-dismiss="modal" class="btn btn-warning btn-block"><span class="glyphicon glyphicon-ok"></span> OK</button>
        </div>
      </div>
      
    </div>
  </div> 
<!-- </div> -->

<input type="hidden" id="runNumberInputBrowseCaller" val="">

</body>
</html>
