<html>
<header>
	<title>TrackerMaps Reloaded</title>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <script src="javascript/data.js"></script>
  <script src="javascript/urlParams.js"></script>

  <script src="javascript/dataHelpers.js"></script>
  
  <script src="javascript/loading.js"></script>

</header>

<body>

  <div class="panel-group">
    <div class="panel panel-default">
      <div id="jumbotronCollapse" class="panel-collapse collapse in">
        <div class="panel-body" style="padding: 0">
          
          <div class="jumbotron" style="padding: 10px; margin: 0;">

              <div class="container" id="optionsPane" style="width: 95%;">

                <div class="row">

                  <div class="col-md-4">
                    <div class="panel-group" id="checkboxAccordion"></div>
                  </div>
                  
                  <div class="col-md-6 form-horizontal">
                    <div class="form-group">
                      <label class="control-label col-md-4" for="email">Run number:</label>
                      <div class="col-md-8">
                        <div class="col-md-6">
                          <input type="text" class="form-control" id="refRunNumberInput" placeholder="REFERENCE">
                        </div>
                        <div class="col-md-6">
                          <input type="text" class="form-control" id="currRunNumberInput" placeholder="CURRENT">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-4" for="email">Run type:</label>
                      <div class="col-md-8">
                        <div class="col-md-6">
                          <select class="form-control" id="refRunType"></select>
                        </div>
                        <div class="col-md-6">
                          <select class="form-control" id="currRunType"></select>
                        </div>
                      </div>  
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-4" for="email">Stream: </label>
                      <div class="col-md-8">
                        <div class="col-md-6">
                        <select class="form-control" id="refStream"></select>
                      </div>
                      <div class="col-md-6">
                        <select class="form-control" id="currStream"></select>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-md-2">
                  <input id="linkme" type="button" value="Link Me" class="btn btn-warning link-me"/>
                </div>
              </div>

            </div>

          </div>

        </div>
      </div>
    </div>
    <div class="panel-footer" style="padding: 0">
      <a data-toggle="collapse" href="#jumbotronCollapse">
        <button class="btn btn-primary" style="width: 100%;">
          <span class="glyphicon glyphicon-eject"></span>
        </button>
      </a>
    </div>
  </div> 



  <div class="container" id="TrackerMaps" style="width:90%">
    <!-- INCLUDED STAFF -->
    <div class="row">
      <div class="col-lg-12">

        <ul class="nav nav-pills extandable-tab-list-ref">
        </ul>

        <div class="tab-content extandable-tab-list-content">

        </div>
      </div>
    </div>
  </div>

</body>
</html>
