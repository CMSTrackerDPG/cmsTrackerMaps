<!doctype html>
<html>
<head>
        <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

        <link href="dist/jquery.imgplay.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body><div id="jquery-script-menu">

        <h1 style="margin-top:150px;">jQuery imgplay Plugin Example</h1>
        <!-- container of the image player -->
        <div id="imageplayer" class="imageplayer">
            <img src="https://unsplash.it/640/480?image=1038" />
            <img src="https://unsplash.it/640/480?image=952" />
            <img src="https://unsplash.it/640/480?image=953" />
            <img src="https://unsplash.it/640/480?image=954" />
            <img src="https://unsplash.it/640/480?image=955" />
            <img data-src="https://unsplash.it/640/480?image=956" />
            <img data-src="https://unsplash.it/640/480?image=957" />
            <img data-src="https://unsplash.it/640/480?image=958" />
            <img data-src="https://unsplash.it/640/480?image=959" />
            <img data-src="https://unsplash.it/640/480?image=9510" />
        </div>

        <!-- Add JavaScript at bottom -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="dist/jquery.imgplay.js"></script>
        <script type="text/javascript">
            (function($) {
                $(document).ready(function() {
                    $('#imageplayer').imgplay({rate: 2}); // start imgplay
                });
            })(jQuery);
        </script><script type="text/javascript">


</script>
    </body>
</html>
